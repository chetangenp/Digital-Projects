    <script>
        const video = document.getElementById("myVideo");

        function playVideo() {

        }
    </script>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#imageContainer img');
        const totalImages = images.length;
        const container = document.getElementById('imageContainer');

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= totalImages) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            }

            const containerWidth = container.offsetWidth;
            container.style.transform = `translateX(-${currentIndex * containerWidth}px)`;
        }

        let zoomLevel = 1;

        function zoomImage(direction) {
            // Adjust zoom level (zoom in or zoom out)
            zoomLevel += direction * 0.1; // Increase or decrease zoom by 0.1

            if (zoomLevel < 1) zoomLevel = 1; // Set a minimum zoom level (prevents shrinking too much)
            if (zoomLevel > 3) zoomLevel = 3; // Set a maximum zoom level (prevents excessive zoom)

            // Apply zoom effect on the currently visible image
            const currentImage = images[currentIndex];
            currentImage.style.transform = `scale(${zoomLevel})`;
        }
    </script>

    <script>
        async function downloadImages() {
            const zip = new JSZip();
            const folder = zip.folder("Tech_Model_Images"); // Folder name inside the ZIP

            // Array of image URLs
            const imageUrls = [
                "Tech_model_Screenshots/Slide1.JPG",
                "Tech_model_Screenshots/Slide2.JPG",
                "Tech_model_Screenshots/Slide3.JPG",
                "Tech_model_Screenshots/Slide4.JPG",
                "Tech_model_Screenshots/Slide5.JPG",
                "Tech_model_Screenshots/Slide6.JPG",
                "Tech_model_Screenshots/Slide7.JPG",
                "Tech_model_Screenshots/Slide8.JPG",
                "Tech_model_Screenshots/Slide9.JPG",
                "Tech_model_Screenshots/Slide10.JPG",
                "Tech_model_Screenshots/Slide11.JPG",
                "Tech_model_Screenshots/Slide12.JPG",
                "Tech_model_Screenshots/Slide13.JPG",
                "Tech_model_Screenshots/Slide14.JPG",
                "Tech_model_Screenshots/Slide15.JPG",
                "Tech_model_Screenshots/Slide16.JPG"

            ];

            // Fetch each image and add it to the ZIP
            const imageFetchPromises = imageUrls.map(async (url, index) => {
                const response = await fetch(url);
                const blob = await response.blob();
                folder.file(`Image${index + 1}.jpg`, blob);
            });

            // Wait for all images to be added to the ZIP
            await Promise.all(imageFetchPromises);

            // Generate the ZIP file
            zip.generateAsync({ type: "blob" }).then((content) => {
                // Create a download link and trigger the download
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "Tech_Model_Images.zip";
                link.click();
            });
        }
    </script>
